<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    |

    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/a7924f373f.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <form id="search-city" class="search-bar">
        <input
          type="search"
          id="city-input"
          placeholder="Enter City"
          autocomplete="off"
          autofocus="on"
          ;
        />

        <button type="submit" id="button-submit" class="btn btn-light">
          Submit
        </button>
        <button type="submit" class="btn btn-light" id="current-location">
          Current
        </button>
      </form>

      <div class="city-box">
        <div id="city"><strong>London</strong></div>

        <div class="todaysDate">Thursday, 30 June 2022 16.30</div>

        <div class="icon">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            id="weather-icon"
          />
        </div>

        <div class="weatherDescription">
          <i class="temperatureDescription"> Clear Sky</i>
          <div>
            <i class="wind"> Wind: </i>
            <span class="currentWind"> 3.6 </span>
            <span class="unitKph"> kph </span>

            <br />

            <i class="humidity"> Humidity:</i>
            <span class="currentHumidity"> 40 </span> <span> % </span>
          </div>
        </div>

        <br />

        <div id="temperatures">
          <span id="current-temperature"> 29 </span>
          <span class="celsiusFahrenheit">
            <a href="#" id="celsius-temperature" class="active">째C </a>
            |
            <a href="#" id="fahrenheit-temperature">째F </a>
          </span>
        </div>
      </div>
      <br />
      <br />

      <div class="weather-forecast">
        <div class="col-2">
          <div class="row">
            <div class="weather-forecast-date">Monday</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt=""
              width="40"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 24째 </span>
              <span class="weather-forecast-temperature-min"> 18째 </span>
            </div>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>

      <div class="foot">
        <a href="https://github.com/Anne-Clarke/vanilla-weather-app">
          open source code
        </a>
        by Anne Clarke
      </div>
    </div>
  </body>
</html>
