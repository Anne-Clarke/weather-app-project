<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    |

    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <h1>World Weather</h1>

      <form id="search-city" class="search-bar">
        <input
          type="search"
          id="city-input"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on";
        />

        <button type="submit" id="button-submit" class="btn btn-light">
          Submit
        </button>
        <button type="submit" class="btn btn-light" id="current-location">
          Current
        </button>
      </form>

      <div class="city-box">
        <div id="city"><strong>London</strong></div>

        <div class="todaysDate">Thursday, 30 June 2022 16.30</div>

        <div class="icon">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            id="weather-icon"
          />
        </div>
    
       
        <div class="weatherDescription">
          <i class ="temperatureDescription"> Description:</i>
        <div>
          <i class ="fa-solid fa-wind wind"><i> Wind:
            <span class="currentWind"> </span> <span> kh/hr </span>

          <i class ="fa-solid fa-droplet humidity"><i> 
            <div class="currentHumidity">Humidity: 
              <span> % </span>

            </div>
          </div>
        </div>

        <br />

        <div id="temperatures">
          <span id="current-temperature"> 20</span>
          <span class="celsiusFahrenheit">
            <a href="#" id="celsius-temperature" class="active">°C </a>
           |  
          <a href="#" id="fahrenheit-temperature">°F </a>
          </span>
        </div>
      </div>
      <br />
      <br />

      <div class="container">
        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Today</div>
              <img src="images/partly-cloudy-day.png" />
              <div class="card-body">
                <div class="temp">24°C</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Sunday</div>
              <img src="images/partly-cloudy-rain--v2.gif" />
              <div class="card-body">
                <div class="temp">20°C</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Monday</div>
              <img src="images/sun.png" />
              <div class="card-body">
                <div class="temp">23°C</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Tuesday</div>
              <img src="images/partly-cloudy-rain--v2.gif" />
              <div class="card-body">
                <div class="temp">23°C</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Wednesday</div>
              <img src="images/partly-cloudy-day.png" />
              <div class="card-body">
                <div class="temp">25°C</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Thursday</div>
              <img src="images/partly-cloudy-day.png" />
              <div class="card-body">
                <div class="temp">27°C</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="card">
              <div class="days">Friday</div>
              <img src="images/partly-cloudy-day.png" />
              <div class="card-body">
                <div class="temp">25°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>

      <div class="foot">
        <a href="https://github.com/Anne-Clarke/vanilla-weather-app">
          open source code
        </a>
        by Anne Clarke
      </div>
    </div>
  </body>
</html>
